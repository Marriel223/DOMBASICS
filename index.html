<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CART SYSTEM</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="input.css">
</head>

<body class="bg-gradient-to-b from-blue-900 to-blue-800 text-blue-100 font-sans flex flex-col items-center p-10">

  <!-- Header -->
  <header class="mb-10 text-center">
    <h1 class="text-5xl font-extrabold text-blue-100 mb-2 drop-shadow-lg">CART SYSTEM</h1>
    <p class="text-blue-300 text-lg">Click to add to cart</p>
  </header>

  <!-- Product List -->
  <section id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 w-[80%]"></section>

  <!-- Cart Section -->
  <section id="cartSection" class="mt-12 w-[80%] bg-blue-900/60 p-8 rounded-2xl shadow-xl border border-blue-600">
    <h2 class="text-2xl font-semibold mb-5 text-blue-300">ðŸ›’ Your Cart</h2>
    <ul id="cartList" class="space-y-3"></ul>
    <h3 id="cartTotal" class="mt-4 text-lg font-bold text-blue-200">Cart is empty</h3>
    
    <div class="flex gap-3 mt-4">
      <button id="clearCartBtn" class="bg-blue-700 px-4 py-2 rounded-lg hover:bg-blue-800 transition-all text-white">
        Clear Cart
      </button>
      <button id="checkoutBtn" class="bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600 transition-all text-white">
        Checkout
      </button>
    </div>
  </section>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-blue-800 p-8 rounded-2xl text-center shadow-2xl w-[90%] sm:w-[400px] animate-fadeIn">
      <h3 class="text-2xl font-bold text-blue-300 mb-3">âœ… Order Placed!</h3>
      <p class="text-blue-200 mb-6">Thank you for your order!</p>

      <button id="closeModal" class="bg-blue-400 hover:bg-blue-500 text-black px-4 py-2 rounded-lg font-semibold">
        Close
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
